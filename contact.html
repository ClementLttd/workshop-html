<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact</title>
</head>
<body>  
    <main>
        <form action="https://clementlttd.github.io/workshop-html/send_contact" method="POST" >

            <label for="nom_personne">Nom</label><br>
            <input type="text" name="lastname" id="nom_personne"><br>

            <label for="prenom_personne" >Prénom</label><br>
            <input type="text" name="firstname" id="prenom_personne"><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="numero">Numéro de téléphone</label><br>
            <input type="tel" name="tel" id="numero"><br>

            <label for="contact">Canal de contact préféré</label><br>
                <select id="contact" name="channel">
                    <option value="email">Email</option>
                    <option value="telephone">Téléphone</option>
                </select><br>

            <label for="message">Message</label><br>
            <textarea name="message" id="message"></textarea>

            <button type="submit">Valider</button>
        </form>
    </main>

</body>
</html>
